<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up.css"> 
    
</head>
<body>
    <div id="mainContainer">
        <div id="sideBar">
            <img id="image" src="Picsart_23-06-11_10-23-07-517.jpg" alt="A sampler and headphones">
        </div>
    
        <div id="form">
            <div id="heading">
            <p> <h1>Do you love sample driven jazzy lofi beats? Do you have a ton of studying to do? Do you want to stay up to date on new beat releases, merch, and live dates for T Thornson? Sign up now!</h1></p>
            </div>
            <form id="form" action="" method="post">
                <label for="fName">First Name</label>
                <input type="text" id="fName" name="fName">
                <label for="lName">Last Name</label>
                <input type="text" id="lName" name="lName">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="email">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
                <label for="pword">Password</label>
                <input type="password" id="pword" name="pword">
                <label for="confirmPword">Confirm Password</label>
                <input type="password" id="confirmPword" name="confirmPword">
            </form>
            <div id="footer">
                <button>Create Account</button>

            </div>
        </div>
    </div>
</body>
<script src="sign-up.js"></script>
</html>
